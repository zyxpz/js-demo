<script>
  const canvas = new CircleCanvas({
    ele: 'J-cavans',
  })

  canvas.init({
    startP: 0,
    speed: 0.4,
    endP: 15,
    finished() {
      this.init({
        startP: 20,
        speed: 0.4,
        endP: 30,
        finished() {
          this.init({
            startP: 30,
            speed: 0.6,
            endP: 60,

              alert('完成')
            }
          })
        }
      })
    }
