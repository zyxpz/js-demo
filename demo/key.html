<script>
  const keys = {
    xx: 1,
    yy: 2,
  }

  const value = [3, 4]
  replaceKey(['xx', 'yy'], value)

  function replaceKey(key, value) {
    for (let i = 0, len = key.length; i < len; i++) {
      keys[key[i]] = value[i];
    }
  }

  console.log(keys);
