<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body,
    ul {
      margin: 0;
      padding: 0;
    }

    .tmpl-css {
      background-color: #ddd;
      width: 100%;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="t tmpl-css"></div>
</body>
<script src="./index.js"></script>
<script type="text/html" class="tmpl1">
  <% for ( var i = 0; i < users.length; i++ ) { %>
    <li>
      <span>
        <%=users[i].name%>
      </span>
      <span>
        <%=users[i].age%>
      </span>
    </li>
    <% } %>
</script>
<script>
  const tpl = document.querySelector('.tmpl1');
  const users = [{
        name: 'mido',
        age: '24',
      },
      {
        name: 'blues',
        age: '25',
      },
      {
        name: 'miqi',
        age: '26',
      },
    ]


  document.querySelector('.t').innerHTML = tmpl(tpl, users);
</script>

</html>
