<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      width: 100%;
      height: 200px;
      line-height: 200px;
      text-align: center;
      color: #fff;
      background-color: #444;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div class="container" onmousemove="getUserAction(event)"></div>
  <br>
  <div class="container" onmousemove="debounce1(getUserAction, 1000)(event)"></div>
  <br>
  <div class="container"></div>
  <br>
  <div class="container"></div>
  <br>
  <div class="container"></div>
</body>
<script>
  let count = 1;
  let target;

  function getUserAction(e) {
    if (e.currentTarget === target) {
      e.currentTarget.innerHTML = count++;
    } else {
      count = 1;
    }
    target = e.currentTarget;
  };

  let timeout;
  const debounce1 = (func, wait) => (e) => {
    clearTimeout(timeout);
    timeout = setTimeout(func(e), wait)
  };

</script>

</html>
